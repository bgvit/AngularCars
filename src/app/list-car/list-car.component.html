<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Cars List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars | async">
                    <td>{{car.name}}</td>
                    <td><button (click)="deleteCar(car.id)" class="btn btn-danger">Delete</button>
                    <button (click)="carDetail(car.id)" class="btn btn-info" style="margin-left: 10px">Detail</button>
                    <button (click)="updateCar(car.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
